<!DOCTYPE html>
<html>
<head>
    <title>Recipe Generator</title>
    <!-- Include Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <!-- Add custom CSS -->
    <style>
        body {
    background-color: #f8f9fa; /* Light gray background */    background-image: url(https://www.shutterstock.com/image-photo/christmas-new-year-culinary-rustic-260nw-1466876816.jpg);
    background-repeat:no-repeat;
  background-size: cover;
  background-position: center; 
  height: fit-content;
}

.container {
    background-color: #ffffff; /* White container background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
    max-width: 500px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    color: #007bff; /* Blue title text */
    margin-bottom: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

.form-label {
    font-weight: bold;
    color: #333; /* Dark text for labels */
}

.btn-primary {
    width: 100%;
    background-color: #007bff; /* Blue button background */
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

.mt-4 {
    margin-top: 20px;
}

.generated-recipe {
    background-color: #f1f1f1; /* Light gray background for recipe */
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
}

.generated-recipe h2 {
    color: #007bff; /* Blue header for generated recipe */
}

.view-recipes-link {
    text-align: center;
    margin-top: 20px;
}

.view-recipes-link a {
    color: #007bff; /* Blue link text */
    text-decoration: none;
}

.view-recipes-link a:hover {
    text-decoration: underline;
}
         
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="ingredients" class="form-label">Enter Ingredients:</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Generate Recipe</button>
        </form>
        {% if ingredients %}
        <div class="generated-recipe">
            <h2>Ingredients:</h2>
            <p>{{ ingredients }}</p>
        </div>
        {% endif %}
        {% if recipe %}
        <div class="generated-recipe">
            <h2>Generated Recipe:</h2>
            <p>{{ recipe | safe }}</p> <!-- Use "| safe" to render HTML tags properly -->
        </div>
        {% endif %}
        <div class="view-recipes-link">
            <a href="/recipe_list">View Generated Recipes</a>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript (Optional, for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
