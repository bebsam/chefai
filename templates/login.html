<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CHEF AI</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            background-image: url('https://images.unsplash.com/photo-1610348725531-843dff563e2c?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHZlZ2V0YWJsZXxlbnwwfHwwfHx8MA%3D%3D');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 1.4; 
            z-index: -1; 
        }

        /* Custom styles for sidebar */
        .w3-sidebar {
            height: 100%;
            width: 25%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f1f1f1; /* Gray background */
            padding-top: 20px;
        }
        .w3-main {
            margin-left: 25%;
            padding: 20px;
        }
        /* Content styles */
        .content {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 80px;
            max-width: 800px;
            text-align: center;
            margin-left: 350px;
        }

        /* Home icon styles */
        .home-icon {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            z-index: 1; /* Ensure it's above other content */
        }

        /* Login form styles */
        .login-title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form-label {
            display: block;
            color: #555;
            text-align: left;
            margin-bottom: 10px;
        }

        .login-form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #4CAF50; /* Green color for button */
            color: #fff;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        /* Link styles */
        .login-link {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block">
    <h3 class="w3-bar-item">Menu</h3>
    <a href="{{ url_for('index') }}" class="w3-bar-item w3-button">Home</a>
    <a href="{{ url_for('recipe_board') }}" class="w3-bar-item w3-button">Recipe Board</a>
    <a href="{{ url_for('login') }}" class="w3-bar-item w3-button">Login</a>
    <a href="{{ url_for('register') }}" class="w3-bar-item w3-button">Signup</a>
    <a href="{{ url_for('login_as_guest') }}" class="w3-bar-item w3-button">Login as Guest</a>
</div>

<!-- Content -->
<div class="content">
    <h2 class="login-title">Welcome to CHEF AI</h2>
    <form action="/login" method="post">
        <label for="username" class="login-form-label">Username:</label>
        <input type="text" id="username" name="username" class="login-form-input" required>

        <label for="password" class="login-form-label">Password:</label>
        <input type="password" id="password" name="password" class="login-form-input" required>

        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="mt-3">
        <p style="font-size: 18px;">Don't have an account? <a href="/register" class="login-link">Register here</a>.</p>
        <p style="font-size: 18px;">Or <a href="{{ url_for('login_as_guest') }}" class="login-link">Continue as Guest</a></p>
    </div>
</div>

</body>
</html>
