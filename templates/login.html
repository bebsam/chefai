<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-color: #fdfd96; 
        font-family: 'Comic Neue', cursive; 
        position: relative;
        margin: 0;
        height: 100vh; 
        overflow: hidden;
    }
    body::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: url('https://images.unsplash.com/photo-1610348725531-843dff563e2c?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHZlZ2V0YWJsZXxlbnwwfHwwfHx8MA%3D%3D');
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.5; 
        z-index: -1; 
    }
        .navbar-brand, .nav-link {
            color: #ff4500 !important; 
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffa07a !important; 
        }
        .container {
            background-color:  rgba(0,0,0,0.6); 
            border-radius: 15px;
            padding: 20px;
            margin-top: 50px;
        }
        h2 {
            color: white;
            text-align: center;
        }
        .form-label {
            color: #ff4500;
        }
        a {
            color: #ff4500;
        }
        a:hover {
            color: #ffa07a; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CHEF AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #ff4500; border: none;">Login</button>
        </form>
        <div class="mt-3 text-center" style="color: white;">
            Don't have an account? <a href="/register" style="text-decoration: none;">Register here</a>.
        </div>
    </div>
    <div style="text-align: center;">
        <img src="https://png.pngtree.com/png-clipart/20230824/original/pngtree-cute-little-boy-chef-holding-a-silver-tray-picture-image_8428295.png" alt="Little boy chef holding a silver tray" style="width: 300px; height: 300px">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
